<extend name="./Application/Admin/View/layout/application.html"/>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="__PUBLIC__/datepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="__PUBLIC__/select2/css/select2.min.css">
</block>

<block name="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>新增职员信息
                        <small>Create Person</small>
                    </h1>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">新增职员信息</div>
                            <div class="panel-body">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">新增职员信息</a>
                                    </li>
                                </ul>

                                <!-- Tab panes -->
                                <form class="form-horizontal" role="form" method="post" action="{{:U('edit')}}">
                                    <input type="hidden" name="id" value="{{$person.id}}">

                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="home">
                                            <div class="form-group">
                                                <label for="department_id" class="col-sm-2 control-label">所属部门</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" id="department_id"
                                                            name="department_id">
                                                        <option>请选择</option>
                                                        <volist name="departments" id="d">
                                                            <option value="{{$d.id}}"
                                                            <eq name="d.id" value="$person.department_id">selected</eq>
                                                            >
                                                            {{$d.name}}
                                                            </option>
                                                        </volist>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="name" class="form-control" id="name"
                                                           placeholder="姓名" value="{{$person.name}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="" class="col-sm-2 control-label">性别</label>
                                                <div class="col-sm-10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="sex" id="is_show" value="男"
                                                        <eq name="person.sex" value="男">checked</eq>
                                                        > 男
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="sex" id="" value="女"
                                                        <eq name="person.sex" value="女">checked</eq>
                                                        > 女
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-2 control-label">入职时间</label>
                                                <div class="col-sm-10">
                                                    <input type="text" data-date-format="yyyy-mm-dd"
                                                           class="form-control datepicker" id="inputPassword3"
                                                           name="time"
                                                           placeholder="date" value="{{$person.time}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="age" class="col-sm-2 control-label">年龄</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="age" class="form-control" id="age"
                                                           placeholder="年龄" value="{{$person.age}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="position" class="col-sm-2 control-label">职务</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="position" class="form-control"
                                                           id="position"
                                                           placeholder="职务" value="{{$person.position}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="thumb" class="col-sm-2 control-label">照片</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="thumb" class="form-control" id="thumb"
                                                           placeholder="照片" value="{{$person.thumb}}">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提 交</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>

<block name="js">
    <script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script src="__PUBLIC__/ckfinder/ckfinder.js"></script>
    <script src="__PUBLIC__/select2/js/select2.min.js"></script>
    <script src="__PUBLIC__/select2/js/i18n/zh-CN.js"></script>
    <script src="__PUBLIC__/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script src="__PUBLIC__/datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        $('.datepicker').datepicker({
            language: 'zh-CN'
        });
    </script>
</block>
