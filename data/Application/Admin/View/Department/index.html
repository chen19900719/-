<extend name="./Application/Admin/View/layout/application.html"/>

<block name="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">

                <div class="page-header">
                    <br>
                    <h1>部门信息列表
                    </h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">部门信息列表</div>
                    <div class="panel-body">
                        <form action="" method="post" id="form">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="departments" id="department">
                                    <td class="'name">{{$department.name}}</td>
                                    <td>
                                        <a href="{{:U('edit',array('id'=>$department[id]))}}" class="edit">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </a>
                                        <a href="{{:U('delete',array('id'=>$c[id]))}}" class="edit">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </a>
                                        <a href="{{:U('add')}}" class="add">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </a>
                                    </td>
                                    </tr>
                                    <volist name="department.children" id="c">
                                        <td class="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{$c.name}}</td>
                                        <td>
                                            <a href="{{:U('edit',array('id'=>$c[id]))}}" class="edit">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </a>
                                            <a href="{{:U('delete',array('id'=>$c[id]))}}" class="edit">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </a>
                                            <a href="{{:U('add')}}" class="add">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </a>
                                        </td>
                                        </tr>
                                    </volist>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>


    <!-- 删除 -->
    <div class="modal fade" id="destroy_link" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">删除友情链接</h4>
                </div>
                <div class="modal-body">
                    <p>确定删除当前内容吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <a class="btn btn-primary" id="confirm_destroy">确 定</a>
                </div>
            </div>
        </div>
    </div>


</block>
<block name="js">
    <script>
        $(function () {
            //删除单条链接
            $('.destroy').click(function () {
                var id = $(this).parents("tr").data('id');
                $("#confirm_destroy").attr("href", "/Admin/department/destroy/id/" + id);
            })
            //多选
            $("#checkAll").click(function () {
                $(".check_destroy").prop("checked", this.checked);
            })
            //多选删除
            $(".del_all_flinks").click(function () {
                var length = $(".check_destroy:checked").length;
                if (length == 0) {
                    alert('你必须至少选中一条记录');
                    return false;
                }
                $("#form").attr("action", "{{:U('destroy_checked')}}").submit();
            })
            //排序
            $(".sort_flinks").click(function () {
                $("#form").attr("action", "{{:U('sort_order')}}").submit();
            })
        })
    </script>
</block>
