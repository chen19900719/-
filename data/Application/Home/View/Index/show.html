<button class="am-btn am-btn-block am-btn-secondary" id="share">分享</button>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    wx.config(<php> echo $js->config(array('onMenuShareQQ','getLocation','openLocation'))</php>);

    wx.ready(function(){
        wx.onMenuShareQQ({
            title: '测试', // 分享标题
            desc: '今天停水', // 分享描述
            link: 'http://www.hao123.com/', // 分享链接
            imgUrl: 'http://s0.hao123img.com/res/r/image/2017-03-27/a4e6c63dfb4e4c2422f2c6a6794ecc21.jpg', // 分享图标
            success: function () {
                alert('武汉今天停水');
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        //地理位置
        wx.getLocation({
            type:'gcj02',
            success:function(res){
                //方法2，详细制定内容
                ////使用微信内置地图查看位置接口
                wx.openLocation({
                    latitude: res.latitude, // 纬度，浮点数，范围为90 ~ -90
                    longitude: res.longitude, // 经度，浮点数，范围为180 ~ -180。
                    name: '当前位置', // 位置名
                    address: '当前地址', // 地址详情说明
                    scale: 28, // 地图缩放级别,整形值,范围从1~28。默认为最大
                    infoUrl: 'http://www.gongjuji.net' // 在查看位置界面底部显示的超链接,可点击跳转（测试好像不可用）
                });
            }
        });

    });

    var page = 1;
    $(window).scroll(function () {
        if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
            page++;
            $.post("{{:U('more')}}", {
                page: page
            }, function (data) {
                if (data.info == "") {
                    $("#show").prop('disable', true).text('没有更多了');
                }
//console.log(data);
                var articles = data.info;
                console.log(articles);
                $.each(articles, function (k, v) {
                    var html = '<tr class="article">' +
                            '<td>' + v.id + '</td>' +
                            '<td>' + v.title + '</td>' +
                            '<td>' + v.content + '</td>' +
                            '<td>' + v.time + '</td>' +
                            '<td>' +
                            '<a href="javascript: void 0;" data-id="' + v.id + '" class="delete">' +
                            '删除' +
                            '</a>' +
                            '</td>' +
                            '</tr>';
//$(".articles").append(html);
                    $(html).appendTo(".articles").fadeIn(1000);
                })
            }, "json")
        }
    })

</script>

</body>
</html>
