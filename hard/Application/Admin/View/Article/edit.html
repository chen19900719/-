<extend name="./Application/Admin/View/Layout/application.html"/>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="__PUBLIC__/select2/css/select2.min.css">
</block>

<block name="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>新增文章
                        <small>Create Article</small>
                    </h1>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">新增文章</div>

                            <div class="panel-body">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">添加文章</a>
                                    </li>
                                </ul>
                                <!-- Tab panes -->
                                <form class="form-horizontal" role="form" method="post" action="{{:U('update')}}">
                                    <input type="hidden" name="id" value="{{$article.id}}">
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="home">
                                            <div class="form-group">
                                                <label for="category_id" class="col-sm-2 control-label">所属栏目</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" id="category_id" name="category_id">
                                                        <volist name="categories" id="c">
                                                        <option  value="{{$c.id}}" <eq name="c.id" value="$article.category_id">selected</eq>>
                                                            {{$c.name}}
                                                        </option>
                                                        </volist>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label">标题</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="title" class="form-control" id="title"
                                                           placeholder="标题" value="{{$article.title}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="color" class="col-sm-2 control-label">颜色</label>
                                                <div class="col-sm-10">
                                                    <div id="cp2" class="input-group colorpicker-component">
                                                        <input type="text" value="#00AABB" class="form-control"
                                                               name="color" id="color" value="{{$article.color}}"/>
                                                        <span class="input-group-addon"><i></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="time" class="col-sm-2 control-label">时间</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="time" class="form-control" id="time"
                                                           placeholder="时间" value="{{$article.time}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="des" class="col-sm-2 control-label">文章描述</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="des" class="form-control" id="des"
                                                           placeholder="文章描述" value="{{$article.des}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="keyword" class="col-sm-2 control-label">关键词</label>
                                                <div class="col-sm-10">
                                                    <textarea keyword="content" rows="10"
                                                              class="form-control">{{$article.keyword}}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="col-sm-2 control-label">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="thumb" class="form-control" id="thumb"
                                                           placeholder="缩略图" value="{{$article.thumb}}">
                                                </div>
                                                <div class="col-sm-2">
                                                    <button type="button" class="btn btn-info"
                                                            onclick="BrowseServer('thumb','img_show')">上传
                                                    </button>
                                                    <button type="button" class="btn btn-danger delete_thumb">删除
                                                    </button>
                                                </div>
                                                <div class="col-sm-2">
                                                    <img src="" alt="" id="img_show" width="60px" height="60px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="col-sm-2 control-label">新增附件</label>
                                                <div class="col-sm-10">
                                                    <button type="button" class="btn btn-primary" id="add_file">增加
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="files">
                                                <volist name="files" id="file">

                                                    <div class="form-group">
                                                        <label for="url"
                                                               class="col-sm-2 control-label">附件({{$key+1}})</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" name="files[]" class="form-control" id="file1" placeholder="" value="{{$file}}">
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <button type="button" class="btn btn-info" onclick="BrowseServer('file{{$key+1}}')">上传</button>
                                                            <eq name="key" value="0">
                                                                <button type="button" class="btn btn-danger file1">删除</button>
                                                                <else/>
                                                                <button type="button" class="btn btn-danger delete_file">删除</button>
                                                            </eq>

                                                        </div>
                                                    </div>
                                                </volist>

                                            </div>
                                            <div class="form-group">
                                                <textarea name="content" rows="10" class="form-control">{{$article.content}}</textarea>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>

<block name="js">
    <script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script src="__PUBLIC__/ckfinder/ckfinder.js"></script>
    <script src="__PUBLIC__/select2/js/select2.min.js"></script>
    <script src="__PUBLIC__/select2/js/i18n/zh-CN.js"></script>
    <script src="__PUBLIC__/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script src="__PUBLIC__/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script>
        CKEDITOR.replace('content',
                {
                    filebrowserBrowseUrl: '__PUBLIC__/ckfinder/ckfinder.html',
                    filebrowserImageBrowseUrl: '__PUBLIC__/ckfinder/ckfinder.html?type=Images',
                    filebrowserFlashBrowseUrl: '__PUBLIC__/ckfinder/ckfinder.html?type=Flash',
                    filebrowserUploadUrl: '__PUBLIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
                    filebrowserImageUploadUrl: '__PUBLIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
                    filebrowserFlashUploadUrl: '__PUBLIC__/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
                });

        $('select').select2({
            language: "zh-CN"
        });

        $(function () {
            $('#color').colorpicker();
        });

        $('#time').datepicker({
            language: 'zh-CN'
        });
        var index = $(".files").children().length;

        $("#add_file").click(function () {
            var length = $(".files").children().length;
            if (length == 5) {
                alert('您最多只能增加5个附件');
                return false;
            }

            index++;
            var html = '  <div class="form-group">' +
                    '<label for="file1" class="col-sm-2 control-label">附件(' + index + ')</label>' +
                    '<div class="col-sm-6">' +
                    '<input type="text" name="files[]" class="form-control" id="file' + index + '" placeholder="">' +
                    '</div>' +
                    '<div class="col-sm-4">' +
                    '<button type="button" class="btn btn-info" onclick="BrowseServerFile(\'file' + index + '\')">上传</button> ' +
                    '<button type="button" class="btn btn-danger delete_file">删除</button>' +
                    '</div>' +
                    '</div>';

            $(".files").append(html);
        })

        function BrowseServer(thumb, img_show) {
            var finder = new CKFinder();

            //当选中图片时执行的函数
            finder.selectActionFunction = function (fileUrl) {
                $("#" + thumb).val(fileUrl);
                $("#" + img_show).attr("src", "" + fileUrl + "");
            }

            finder.popup();//调用窗口
        }

        function BrowseServerFile(file) {
            var finder = new CKFinder();

            //当选中图片时执行的函数
            finder.selectActionFunction = function (fileUrl) {
                $("#" + file).val(fileUrl);
            }

            finder.popup();//调用窗口
        }
        $(".delete_thumb").click(function () {
            $("#thumb").val('');
            $("#img_show").attr('src', '');
        })

        //第一个附件
        $(".file1").click(function () {
            $("#file1").val('');
        })

        $(".files").on("click", ".delete_file", function () {
            $(this).parents(".form-group").remove();
        })
    </script>

</block>
